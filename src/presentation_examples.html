<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ejemplos de ChartJS utilizados en la presentación</title>
  <meta name="description" content="Ejemplos de ChartJS utilizados en la presentación">
  <meta name="author" content="Francisco Javier Arocas Herrera">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div id="home"><a href="../index.html">Home</a></div>
    <h1>Presentation examples</h1>
    <div class="parentChart">
      <canvas id="Chart1"></canvas>
    </div>
    <hr>
    <div class="parentChart">
      <canvas id="Chart2"></canvas>
    </div>
    <hr>
    <div class="parentChart">
      <canvas id="Chart3"></canvas>
    </div>
    <hr>
    <div class="parentChart">
      <canvas id="Chart5"></canvas>
    </div>
    <hr>
    <div class="parentChart">
      <canvas id="Chart6"></canvas>
    </div>
    <hr>
    <div class="parentChart">
      <canvas id="Chart7"></canvas>
    </div>
    <hr>
    <div class="parentChart">
      <canvas id="Chart8"></canvas>
    </div>
    <hr>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/presentation_examples.js"></script>
  <script>
    new Chart('Chart1', getExample('line', 'Gráfica de línea'));
    new Chart("Chart2", getExample('bar', 'Gráfica de barra'));
    new Chart("Chart3", getExample('horizontalBar', 'Gráfica de barra horizontal'));
    let pieChart = getExample('pie', 'Gráfica Circular');
    new Chart('Chart5', changeRoundChart(pieChart));
    let donutChart = getExample("doughnut", 'Gráfica de anillo');
    new Chart('Chart6', changeRoundChart(donutChart));
    let scatterChart = generateScatterData(getExample("scatter", 'Gráfica de dispersión'));
    new Chart('Chart7', scatterChart);
    let bubbleChart = add3dimension(generateScatterData(getExample("bubble", 'Gráfica de burbuja')));
    new Chart('Chart8', bubbleChart);
    showScreen();
  </script>
</body>
</html>
