<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting started - Data Visualization with Chart.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div id="home"><a href="../index.html">Home</a></div>
    <h1>Getting started with Chart.js</h1>

      <h2>Basic example</h2>
      New confirmed cases during the week of 20th April-26th April in Spain
      <canvas id="basicChart"></canvas>
    </div>
    <div class="chartExample">
      <h2>Improved example</h2>
      <canvas id="improvedChart"></canvas>
    </div>
    <div class="chartExample">

      <img id="loader" src="../img/loading.gif" alt="Loading...">
      <canvas id="dataChart"></canvas>
    </div>
  </div>

  <script src="js/01_basic_chart.js"></script>
  <script src="js/02_improved_chart.js"></script>
  <script src="js/03_data_chart.js"></script>
